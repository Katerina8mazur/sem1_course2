<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>

<body>
    <a href="/recipes">Главная страница</a>
    <h1>Авторизация</h1>
    <br>
    <form name="authorize" method="POST" action="/accounts/login">
        <div>Логин:</div>
        <input name="login" value="{{ input_login }}" maxlength="30" required>
        <div>Пароль:</div>
        <input name="password" type="password" maxlength="30" required>
        {{ if incorrect }}
        <div style="color:brown;"><br><b>Неверный логин или пароль!</b><br></div>
        {{ end }}
        <div>
            <br>
            <label><input name="remember-me" type="checkbox">Запомнить меня</label>
        </div>
        <div><button type="submit">Войти</button></div>
    </form>
    <br>
    <a href="/accounts/register">Создать аккаунт</a>
</body>

</html>
