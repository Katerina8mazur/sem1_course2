<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый рецепт</title>
</head>

<body>
    <a href="/accounts/my">Мой профиль</a>
    <br>
    <div>
        <a href="/recipes">Главная страница</a>
    </div>

    <h1>Новый рецепт</h1>
    {{ if incorrect }}
    <div style="color:brown;"><b>Неверный ввод! Следуйте образцу для написания рецепта.</b><br></div>
    {{ end }}
    <form name="new-recipe" method="POST" action="/recipes/">
        <div>Название:</div>
        <input type="text" name="name" value="{{ input_name }}" minlength="3" required>
        <div>Категория:</div>
        {{ for category in categories}}
        <label><input type="radio" name="category" id="{{ category.id }}" value="{{ category.id }}" required {{ if input_category_id == category_id}}checked{{ end }}> {{ category.name }}</label>
        {{ end }}
        <div><br>Ингредиенты:</div>
        <textarea placeholder="мука - 500 г
яйца - 2 шт
разрыхлитель - 0.5 ч.л.
..." style="resize: none;" type="text" name="ingredients" maxlength="500" required rows="6" cols="25">{{ input_ingredients }}</textarea>
        <div>Рецепт:</div>
        <textarea placeholder="*ссылка на изображение*
описание этапа

*ссылка на изображение*
описание этапа

..." style="resize: none;" type="text" name="recipe" required rows="20" cols="100">{{ input_text }}</textarea>
        <div><button>Поделиться</button></div>
    </form>
</body>

</html>
